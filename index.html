<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
        
        <!--=============== REMIX ICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">
        <style type="text/css">
         .disclaimer { display: none; }
        </style>

        <title>Portfolio Tours Virtuales - Teddy</title>
    </head>
    <body>
        <!--=============== HEADER ===============-->
        <header class="profile container">
            <!-- Theme button -->
            <i class="ri-moon-line change-theme" id="theme-button"></i>

            <div class="profile__container grid">
                <div class="profile__data">
                    <div class="profile__border">
                        <div class="profile__perfil">
                            <!-- Insert your image, according to the example size of the portfolio -->
                            <img src="assets/img/perfil.png" alt="">
                        </div>
                    </div>

                    <h2 class="profile__name">Constructora Teddy</h2>
                    <h3 class="profile__profession"> Bienvenido a nuestro<br> portafolio de recorridos virtuales.</h3>

                    
                </div>

                

                <div class="profile__buttons">
                    <!-- Insert your CV -->
                    

                    <div class="profile__buttons-small">
                        <!-- Insert a real number plus country code -->
                        <a href="https://api.whatsapp.com/send?phone=18097225146&text=saludos,%20estuve%20viendo%20los%20tours%20virtuales,%20mas%20informacion%20por%20favor!!" target="_blank" class="button button__small button__gray">
                            <i class="ri-whatsapp-line"></i>
                        </a>
                        <!-- Insert your brand name or profile -->
                        <a href="https://www.instagram.com/constru_teddy/?hl=es" target="_blank" class="button button__small button__gray">
                            <i class="ri-instagram-line"></i>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!--=============== MAIN ===============-->
        <main class="main">
            <section class="filters container">
                <!--=============== FILTERS TABS ===============-->
                <ul class="filters__content">
                    <button class="filters__button filter-tab-active" data-target="#projects">
                        Aromas del Parque.
                    </button>
                    <button class="filters__button" data-target="#skills">
                        Stella Ocean Residences
                    </button>
                     
                </ul>

                <div class="filters__sections">
                    <!--=============== PROJECTS ===============-->
                    
					<div class="projects__content grid filters__active" data-content id="projects">
                        <article class="projects__card">
                            
							<!-- Insert your image in a rectangular format (Ex: 600 x 400, 1000 x 800, 1200 x 1000, etc) -->
                            <img src="assets/img/resaromas.jpg" alt="" class="projects__img">

                            <div class="projects__modal">
                                <div>
                                    <span class="projects__subtitle">Residencial Aromas Del Parque</span>
                                    <h3 class="projects__title">2 Habitaciones</h3>
                                    <a href="https://bohiospro.github.io/teddy/toursvirtuales/Aromas-2H/index.htm" class="projects__button button button__small"> Ver el tour
                                        <i class="ri-link"></i>
                                    </a>
                                </div>
                            </div>
                        </article>

                        <article class="projects__card">
                            
							<!-- Insert your image in a rectangular format (Ex: 600 x 400, 1000 x 800, 1200 x 1000, etc) -->

                              <img src="assets/img/resaromas2.jpg" alt="" class="projects__img">


                            <div class="projects__modal">
                                <div>
                                    <span class="projects__subtitle">Residencial Aromas Del Parque</span>
                                    <h3 class="projects__title">3 Habitaciones</h3>
                                    <a href="https://bohiospro.github.io/teddy/toursvirtuales/Aromas-3H/index.htm" class="projects__button button button__small"> Ver el tour
                                        <i class="ri-link"></i>
                                    </a>
                                </div>
                            </div>
                        </article>
                    </div>

                    <!--=============== APARTAMENTOS EN PLANOS ===============-->
                    
						  
						  
						  
						  
						  
						  
                    </div>
                </div>
            </section>
        </main>

        <!--=============== FOOTER ===============-->
        <footer class="footer container">
            <span class="footer__copy">
                &#169; BohiosPro
            </span>
        </footer>

        <!--=============== SCROLLREVEAL ===============-->
        <script src="assets/js/scrollreveal.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
